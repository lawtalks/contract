<!DOCTYPE html><html><head><title></title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="stylesheets/bootstrap.min.css"><link rel="stylesheet" href="stylesheets/bootstrap-theme.min.css"><link rel="stylesheet" href="stylesheets/font-awesome.min.css"><link rel="stylesheet" href="stylesheets/style.css"><script type="text/javascript" src="javascripts/jquery.min.js"></script><script type="text/javascript" src="javascripts/zepto.min.js"></script><script type="text/javascript" src="javascripts/bootstrap.min.js"></script></head><body><div style="color:#59b0ff" class="header"></div><h1 class="title"> LawTalks</h1><p></p><div class="panel"><div id="demo"><ul class="wz-nav-off wz-icon-inline wz-classic"><li class="five_step bg-law active"><a data-toggle="tab" href="#demo-cls-tab1" aria-expanded="true"><span class="icon-wrap icon-wrap-xs bg-trans-dark"><i class="fa fa-paw"> </i></span>借款人</a></li><li class="five_step bg-law"><a data-toggle="tab" href="#demo-cls-tab2"><span class="icon-wrap icon-wrap-xs bg-trans-dark"><i class="fa fa-paw"></i></span>出借人</a></li><li class="five_step bg-law"><a data-toggle="tab" href="#demo-cls-tab3"><span class="icon-wrap icon-wrap-xs bg-trans-dark"><i class="fa fa-paw"></i></span>出借信息</a></li><li class="five_step bg-law "><a data-toggle="tab" href="#demo-cls-tab4"><span class="icon-wrap icon-wrap-xs bg-trans-dark"><i class="fa fa-paw"></i></span>归还信息</a></li><li class="five_step bg-law"><a data-toggle="tab" href="#demo-cls-tab4"><span class="icon-wrap icon-wrap-xs bg-trans-dark"><i class="fa fa-paw"></i></span>完成</a></li></ul><div class="progress progress-sm progress-striped active"><div style="width: 20%;" class="progress-bar progress-bar-pink"></div></div><form class="form-horizontal form-contract"><div class="panel-body"><div class="tab-content"><div id="demo-cls-tab1" class="tab-pane active"><div class="form-group"><label class="col-lg-3 control-label">姓名</label><div class="col-lg-7"><input type="text" name="borrower-name" placeholder="借款人姓名" class="form-control"></div></div><div class="form-group"><label class="col-lg-3 control-label">身份证</label><div class="col-lg-7"><input type="text" name="borrower-identification" placeholder="借款人身份证" class="form-control"></div></div><div class="form-group"><label class="col-lg-3 control-label">原因</label><div class="col-lg-7"><input type="text" name="borrower-reason" placeholder="借款原因" class="form-control"></div></div></div><div id="demo-cls-tab2" class="tab-pane"><div class="form-group"><label class="col-lg-3 control-label">姓名</label><div class="col-lg-7"><input type="text" name="lender-name" placeholder="出借人姓名" class="form-control"></div></div><div class="form-group"><label class="col-lg-3 control-label">身份证</label><div class="col-lg-7"><input type="text" name="lender-identification" placeholder="出借人身份证" class="form-control"></div></div></div><div id="demo-cls-tab3" class="tab-pane"><div class="form-group"><label class="col-lg-3 control-label">金额</label><div class="col-lg-7"><input type="text" name="lender-property" placeholder="出借金额" class="form-control"></div></div><div class="form-group"><label class="col-lg-3 control-label">时间</label><div class="col-lg-7"><input type="text" name="lender-month" placeholder="出借月数" class="form-control"></div></div><div class="form-group"><label class="col-lg-3 control-label">利息</label><div class="col-lg-7"><input type="text" name="lender-interest" placeholder="利息" class="form-control"></div></div></div><div id="demo-cls-tab4" class="tab-pane"><div class="form-group"><label class="col-lg-3 control-label">日期</label><div class="col-lg-7"><input type="date" name="borrower-date" placeholder="归还的日期" class="form-control"></div></div></div><div id="demo-cls-tab5" class="tab-pane tab-finish"></div></div></div><div class="panel-footer text-right"><div class="box-inline"> <button type="button" class="previous btn btn-law disabled">上一步</button><button type="button" class="next btn btn-law">下一步</button><button type="button" disabled="" style="display: none;" class="finish btn btn-finish">完成</button></div></div></form></div></div><div class="footer"></div><script type="text/javascript" src="javascripts/mustache.js"></script><script id="receipt-template" type="x-tmpl-mustache"><h4>借条</h4><p class="text-content">为{{borrower-reason}}，今收到{{lender-name}}（身份证号码：{{lender-identification}}）
出借予我的现金人民币{{lender-property}}元，举借期限为{{lender-month}}个月，月利息{{lender-interest}}%，
{{borrower-date}}前归还本金及利息。立此为据。</p><p class="text-signature">借款人：{{borrower-name}}       </p><p class="text-signature">身份证号码：{{borrower-identification}}</p><p class="text-signature">签署日期：{{today}}</p></script><script type="text/javascript" src="javascripts/receipt.js"></script></body></html>
